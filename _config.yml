title: Code, Canvas & Crescendo
email: noelalemwork@gmail.com
description: >- 
  Hi, my name is Noel Alemayehu and I am a software developer based in Addis Ababa, Ethiopia 
  specializing in backend, graphics and game development. 
  This blog is a place where I can put some of my random articles and experiments.
baseurl: ""
url: "http://noelnegash.github.io"
github_username:  NoelNegash

sass:
  load_paths:
   - assets/css/
  style: compressed

paginate: 10
paginate_path: "/blog/page:num"

theme: bulma-clean-theme
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
  - kramdown-parser-gfm
  - jekyll-redirect-from

exclude: 
  - Gemfile
  - clean-theme.gemspec
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

livereload: true


#google_analytics: UA-code-here

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      show_sidebar: true
  -
    scope:
      path: ""
      type: "posts"
    values:
      author: "C.S. Rhymes"
      layout: post
      image: https://via.placeholder.com/1200x800
      show_sidebar: true

markdown: kramdown
highlighter: rouge

footer_menu: example_footer_menu

collections:
  products: 
    output: true